{% load static %}
{% comment %}
<!DOCTYPE html> {% endcomment %}
<html lang="ja">

<head>
  <meta charset='utf-8' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'hamch:index' %}">ハムちゃんねる</a>
        <form class="d-flex w-50" role="search" method="GET" action="{% url 'hamch:search' %}">
          <input class="form-control me-2" type="search" placeholder="キーワード" aria-label="Search" name="keyword">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <div class="category">
        {% for category in categories %}
        <a href="{% url 'hamch:search' %}?keyword={{ category.name }}">
          <span>[{{ category.name }}]</span>
        </a>
          {% endfor %}
      </div>
    </nav>
  </header>
  {% block content %}{% endblock %}
  <footer class="py-0 bg-light">
    <div class="container">
      <p class="m-0 text-center text-dark content">
        ハムちゃんねるのご利用は利用者各位のご判断にお任せしています｜<br>
        hamch.netにおけるコンテンツの権利はHamstory に帰属します。<br><br>
        コンテンツの無断複写、転載を禁じます。
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
